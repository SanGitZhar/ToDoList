{% extends 'todo/base.html' %}

{% block content %}

<div>
    <h1>{{ task.task_title }}</h1>
    <h1>{{ task.description }}</h1>
    <h1>{{ task.created_date }}</h1>
    <h1>{{ task.due_date }}</h1>
    <h1>{{ task.todo_list }}</h1>
</div>

<a class="btn btn-dark" href="{% url 'task_edit' pk=task.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endblock %}
